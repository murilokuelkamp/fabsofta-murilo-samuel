<main class="container">
    <h2>Serviços</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtTipo">Tipo</label>    
                <input type="text" [(ngModel)]="servico.tipo" class="form-control" id="txtTipo">
            </div>
            <div class="form-group">
                <label for="txtDescricao">Descrição</label>
                <input type="text" [(ngModel)]="servico.descricao" class="form-control" id="txtDescricao">
            </div>
            <div class="form-group">
                <label for="txtPreco">Preço</label>
                <input type="number" [(ngModel)]="servico.preco" class="form-control" id="txtPreco" min="10" max="100"/>
            </div>

        </div>
        <button (click)="salvar()" 
            class="btn btn-primary">Salvar</button>

    </div>
</main>
