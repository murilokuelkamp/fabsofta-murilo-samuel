<main class="container">
    <h2>Clientes</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>    
                <input type="text" [(ngModel)]="cliente.nome" class="form-control" id="txtNome">
            </div>
            <div class="form-group">
                <label for="txtEndereco">Endere√ßo</label>
                <input type="text" [(ngModel)]="cliente.endereco" class="form-control" id="txtEndereco">
            </div>
            <div class="form-group">
                <label for="txtTelefone">Telefone</label>
                <input type="text" [(ngModel)]="cliente.telefone" class="form-control" id="txtTelefone">
            </div>
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="text" [(ngModel)]="cliente.email" class="form-control" id="txtEmail">
            </div>
            <div class="form-group">
                <label for="txtDataNascimento">Data de Nascimento</label>
                <input type="date" [(ngModel)]="cliente.dataNascimento" class="form-control" id="txtDataNascimento">
            </div>
            <div class="form-group">
                <label for="txtPets">Pet</label>
                <select id="txtPets" [(ngModel)]="cliente.pet" class="form-select" [compareWith]="compararPet">
                    <option *ngFor="let umPet of listaPets" [ngValue]="umPet">{{ umPet.nome }}</option>
                </select>
            </div>
        </div>
        
        <button (click)="salvar()" 
            class="btn btn-primary">Salvar</button>

    </div>
</main>
