<main class="container">
    <h2>Produtos</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>    
                <input type="text" [(ngModel)]="produto.nome" class="form-control" id="txtNome">
            </div>
            <div class="form-group">
                <label for="txtDescricao">Descrição</label>
                <input type="text" [(ngModel)]="produto.descricao" class="form-control" id="txtDescricao">
            </div>
                <div class="form-group">
                <label for="txtQuantidade">Quantidade</label>
                <input type="text" [(ngModel)]="produto.quantidade" class="form-control" id="txtQuantidade">
            </div>
<!--             <div class="form-group">
                <label for="txtPreco">Preço</label>
                <input type="text" [(ngModel)]="produto.preco" class="form-control" id="txtPreco">
            </div> -->
            <label for="txtPreco">Preço</label>
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <input type="text" [(ngModel)]="produto.preco" class="form-control" aria-label="Amount (to the nearest real)">
                <span class="input-group-text">.00</span>
              </div>
        </div>
        
        <button (click)="salvar()" 
            class="btn btn-primary">Salvar</button>

    </div>
</main>
