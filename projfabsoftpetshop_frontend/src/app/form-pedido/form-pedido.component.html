<main class="container">
    <h2>Pedidos</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtTotal">Total</label>
                <input type="text" [(ngModel)]="pedido.total" class="form-control" id="txtTotal">
            </div>
            <div class="form-group">
                <label for="txtStatus">Status</label>
                <input type="text" [(ngModel)]="pedido.status" class="form-control" id="txtStatus">
            </div>
            <div class="form-group">
                <label for="txtCliente">Cliente</label>
                <select id="txtCliente" [(ngModel)]="pedido.cliente" class="form-select" [compareWith]="compararCliente">
                    <option *ngFor="let umCliente of listaClientes" [ngValue]="umCliente">{{ umCliente.nome }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtProduto">Produtos</label>
                <select id="txtProduto" [(ngModel)]="pedido.produto" class="form-select" [compareWith]="compararProduto">
                    <option *ngFor="let umProduto of listaProdutos" [ngValue]="umProduto">{{ umProduto.nome }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtPagamento">Pagamento</label>
                <input type="text" [(ngModel)]="pedido.pagamento" class="form-control" id="txtPagamento">
            </div>
        </div>
        
        <button (click)="salvar()" 
            class="btn btn-primary">Salvar</button>

    </div>
</main>
